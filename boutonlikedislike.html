<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Like/Dislike</title>
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
.btn {
font-size: 48px;
cursor: pointer;
padding: 10px;
}
</style>
</head>
<body>

<h1>Toggle Like/Dislike</h1>
<div>
<i class="fas fa-thumbs-up btn" id="toggleBtn"></i>
</div>

<script>
// Initial state: "like" (thumbs-up)
let isLiked = true;

// Get the button element
const toggleBtn = document.getElementById("toggleBtn");

// Add a click event listener to toggle between like and dislike
toggleBtn.addEventListener("click", function() {
if (isLiked) {
// Change to dislike (thumbs-down)
toggleBtn.classList.remove("fa-thumbs-up");
toggleBtn.classList.add("fa-thumbs-down");
} else {
// Change back to like (thumbs-up)
toggleBtn.classList.remove("fa-thumbs-down");
toggleBtn.classList.add("fa-thumbs-up");
}

// Toggle the state
isLiked = !isLiked;
});
</script>

</body>
</html>
