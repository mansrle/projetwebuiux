<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changement de Couleur</title>
    <style>
        body {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Changement de couleur de fond</h1>

    <button id="mon-bouton">Changer la couleur de fond</button>

    <script>
        const btn = document.querySelector("#mon-bouton");
        let isBlue = true;

        console.log(btn); 

        btn.addEventListener("click",function (){
            if (isBlue) {
                document.body.style.backgroundColor = "red";
            } else {
                document.body.style.backgroundColor = "blue";
            }
            isBlue = !isBlue;
        });
    </script>
</body>
</html>
