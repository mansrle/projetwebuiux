<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onglets</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f4f4f4;
}
.tabs {
width: 80%;
max-width: 800px;
margin: 0 auto;
}
.tab-links {
display: flex;
cursor: pointer;
background-color: #007bff;
border-radius: 5px 5px 0 0;
overflow: hidden;
}
.tab-links div {
padding: 15px 20px;
color: white;
text-align: center;
flex: 1;
transition: background-color 0.3s ease;
}
.tab-links div:hover {
background-color: #0056b3;
}
.tab-links .active {
background-color: #0056b3;
}
.tab-content {
padding: 20px;
background-color: white;
border-radius: 0 0 5px 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.tab-content div {
display: none;
}
.tab-content .active {
display: block;
}
</style>
</head>
<body>

<div class="tabs">
<div class="tab-links">
<div class="tab-link active" data-tab="tab1">Onglet 1</div>
<div class="tab-link" data-tab="tab2">Onglet 2</div>
<div class="tab-link" data-tab="tab3">Onglet 3</div>
</div>
<div class="tab-content">
<div id="tab1" class="tab-pane active">
<h2>Contenu de l'Onglet 1</h2>
<p>Voici le contenu de l'onglet 1.</p>
</div>
<div id="tab2" class="tab-pane">
<h2>Contenu de l'Onglet 2</h2>
<p>Voici le contenu de l'onglet 2.</p>
</div>
<div id="tab3" class="tab-pane">
<h2>Contenu de l'Onglet 3</h2>
<p>Voici le contenu de l'onglet 3.</p>
</div>
</div>
</div>

<script>
// Récupérer tous les éléments des onglets et du contenu
const tabLinks = document.querySelectorAll('.tab-link');
const tabPanes = document.querySelectorAll('.tab-pane');

// Ajouter un événement de clic à chaque onglet
tabLinks.forEach(link => {
link.addEventListener('click', function() {
// Retirer la classe 'active' de tous les onglets
tabLinks.forEach(link => link.classList.remove('active'));
// Retirer la classe 'active' de tous les contenus
tabPanes.forEach(pane => pane.classList.remove('active'));

// Ajouter la classe 'active' à l'onglet cliqué
this.classList.add('active');
// Ajouter la classe 'active' au contenu correspondant
document.getElementById(this.getAttribute('data-tab')).classList.add('active');
});
});
</script>

</body>
</html>
