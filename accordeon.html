<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordéon Interactif</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f4f4f4;
}
.accordion {
width: 80%;
max-width: 800px;
background-color: #ffffff;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.accordion-item {
border-bottom: 1px solid #ddd;
}
.accordion-title {
padding: 15px;
font-size: 18px;
cursor: pointer;
background-color: #007bff;
color: white;
border: none;
outline: none;
text-align: left;
transition: background-color 0.3s ease;
}
.accordion-title:hover {
background-color: #0056b3;
}
.accordion-content {
padding: 15px;
display: none;
background-color: #f9f9f9;
}
.accordion-content.show {
display: block;
}
</style>
</head>
<body>

<div class="accordion">
<div class="accordion-item">
<button class="accordion-title">Section 1</button>
<div class="accordion-content">
<p>Ceci est le contenu de la section 1. Il s'affiche lorsque vous cliquez sur le titre de la section.</p>
</div>
</div>
<div class="accordion-item">
<button class="accordion-title">Section 2</button>
<div class="accordion-content">
<p>Ceci est le contenu de la section 2. Il s'affiche lorsque vous cliquez sur le titre de la section.</p>
</div>
</div>
<div class="accordion-item">
<button class="accordion-title">Section 3</button>
<div class="accordion-content">
<p>Ceci est le contenu de la section 3. Il s'affiche lorsque vous cliquez sur le titre de la section.</p>
</div>
</div>
</div>

<script>
// Sélectionner tous les boutons de titre d'accordéon
const accordionTitles = document.querySelectorAll('.accordion-title');

// Ajouter un événement de clic à chaque bouton de titre d'accordéon
accordionTitles.forEach(title => {
title.addEventListener('click', function() {
// Cacher toutes les autres sections
const allContents = document.querySelectorAll('.accordion-content');
allContents.forEach(content => {
if (content !== this.nextElementSibling) {
content.classList.remove('show');
}
});

// Basculer l'affichage de la section associée au titre cliqué
const content = this.nextElementSibling;
content.classList.toggle('show');
});
});
</script>

</body>
</html>
